<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodaj komentarz</title>
  </head>
  <body>
    <h1>Dodaj komentarz do posta: {{ post.title }}</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Dodaj</button>
    </form>
    <a href="{% url 'index' %}">Powrót do listy postów</a>
  </body>
</html>
